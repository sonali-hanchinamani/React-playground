
<!DOCTYPE html>
<html>
    <head>
        <title>hello react</title>
    </head>

<body>
    <div id ='root'>
    </div>
<script src="./js/react.development.js"></script>
<script src="./js/react-dom.development.js"></script>
<script src="./js/babel.js"></script>
<script src="./js/axios.min.js"></script>
<script type='text/babel'>
    
        const rootHandle = document.getElementById('root')

        class RegistrationForm extends React.Component{
            constructor(){
                super()
                this.state ={
                    title :'',
                    body : ''
                }
            }
            componentDidMount(){
                const localTitle = localStorage.getItem('title')? localStorage.getItem('title') : ''
                const localBody = localStorage.getItem('body')? localStorage.getItem('body') : ''
                this.setState({
                    title: localTitle,
                    body : localBody
                })
            }

            handleChange=(e)=>{
                const title = e.target.value
                localStorage.setItem(e.target.name, title)
                this.setState({
                    [e.target.name] : e.target.value
                })
            }
            render(){
                console.log(this.state)

                console.log(localStorage)
                return(
                    <div>
                        <form>
                            <label htmlFor="title"> title</label>
                            <input type="text" name="title" value={this.state.title} onChange={this.handleChange} /> <br/>
                            <br/>
                            <label htmlFor="body">body</label>
                            <input type="text" name="body" value={this.state.body} onChange={this.handleChange} />
                            </form>
                        </div>
                )
            }
        }

    
        ReactDOM.render(<RegistrationForm/> , rootHandle)
    </script>
</body>
</html>
