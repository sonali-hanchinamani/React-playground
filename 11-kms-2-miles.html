<!DOCTYPE html>
<html>

<head>
    <title>hello react</title>
</head>

<body>
    <div id='root'>
    </div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>
    <script src="./js/axios.min.js"></script>
    <script type='text/babel'>

        const rootHandle = document.getElementById('root')

        class Calculator extends React.Component {
            constructor() {
                super()
                this.state = {
                    kms: 0,
                    miles: 0
                }
            }

            handleChange =(e) =>{
                const kms = e.target.value
                const miles =  Number.parseFloat(kms* 1.6).toFixed(2)
                this.setState({kms,miles})
            }

            render() {
                return (
                    <div>
                        <h1>Distance calcultor </h1>

                        <h2> kilometer -{this.state.kms}</h2>
                        <h2> miles- {this.state.miles}</h2>

                        <input type="range" value={this.state.kms} onChange={this.handleChange} />
                    </div>
                )
            }
        }

        ReactDOM.render(<Calculator />, rootHandle)
    </script>
</body>

</html>
